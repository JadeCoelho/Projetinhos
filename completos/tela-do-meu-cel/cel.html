<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cel.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div id="tela">
        <div class="topo">
            <div class="topo-esquerdo">00:00</div>
            <div class="topo-direito">
                <ion-icon name="alarm" class="icone-topo"></ion-icon>
                <ion-icon name="wifi-outline" class="icone-topo wifi"></ion-icon>
                <i class="fa fa-signal icone-topo"></i>
                <i class="fa fa-battery-full icone-topo"></i>
            </div>
        </div>
        <div class="barra">
            <div class="barra-itens">
                <img src="google-icon-2.png" alt="" class="icone-barra-esquerdo">
                <input type="text" name="barra" id="barra">
                <div class="icone-barra-direito">
                    <img src="google-mic.png" alt="" class="mic">
                    <img src="Google_Lens_2021.webp" alt="" class="camera">
                </div>
            </div>
        </div>
        <div class="local">
            <div class="temperatura">
                <h2><ion-icon name="cloudy-night-outline"></ion-icon> 20 °</h2>
            </div>
            <p class="lugar">Nova Iguaçu</p>
            <div class="hora">00:00</div>
        </div>
        <div class="apps">
            <ion-icon name="call" class="tel"></ion-icon>
            <ion-icon name="camera" class="foto"></ion-icon>
        </div>
        <div class="solo">
            <i class="fa fa-bars"></i>
            <ion-icon name="stop-outline" class="meio"></ion-icon>
            <ion-icon name="chevron-back-outline"></ion-icon>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
