<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="quadrado" style="--i:0;"></div>
            <div class="quadrado" style="--i:1;"></div>
            <div class="quadrado" style="--i:2;"></div>
            <div class="quadrado" style="--i:3;"></div>
            <div class="quadrado" style="--i:4;"></div>

            <div class="container">
                <div class="form">
                    <h2>Entrar</h2>
                    <form action="">
                        <div class="inputbox">
                            <input type="text" name="" id="" placeholder="Nome de usuário" required>
                        </div>
                        <div class="inputbox">
                            <input type="password" name="" id="" placeholder="Senha" maxlength="8" required>
                        </div>
                        <div class="inputbox">
                            <input type="submit" value="Entrar">
                        </div>
                        <p class="esqueceusenha">Esqueceu a senha? <a href="#">Clique aqui</a></p>
                        <p class="semconta">Ainda não possui conta? <a href="#">Cadastre-se</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
