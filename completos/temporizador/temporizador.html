<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="temporizador.css">
</head>
<body>
    <div class="container">
        <div class="time">
            <span class="hora">00</span>
            <span class="doispontos">:</span>
            <span class="minuto">00</span>
            <span class="doispontos">:</span>
            <span class="segundo">00</span>
            <span class="doispontos ms">:</span>
            <span class="milisegundo">00</span>
        </div>
        <div class="botao">
            <button class="ir">Ir</button>
            <button class="parar">Parar</button>
            <button class="reiniciar">Reiniciar</button>
        </div>
    </div>
    <script src="temporizador.js"></script>
</body>
</html>
